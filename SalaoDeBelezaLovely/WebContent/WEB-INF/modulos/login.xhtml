
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
	<h:panelGroup rendered="#{! sessaoMB.estaLogado()}">
		<style>
.form_login {
	margin-left: 70%;
	float: right;
}
</style>
		<div class="form_login">
			<h:form>

				<div>
					<label>Usuario:</label>
					<h:inputText value="#{sessaoMB.usuarioForm.usuario}" />
				</div>
				<div>
					<label>Senha:</label>
					<h:inputSecret value="#{sessaoMB.usuarioForm.senha}" />
				</div>
				<h:commandButton action="#{sessaoMB.entrar()}" value="Entrar" />
			</h:form>
		</div>
	</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
