
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	
	
	<h:panelGroup rendered="#{! sessaoMB.estaLogado()}">
		
		<div class="form_login">
			<h:form>

				<div>
					<label>Login:</label>
					<h:inputText value="#{sessaoMB.usuarioForm.usuario}" />
				</div>
				<div>
					<label>Senha:</label>
					<h:inputSecret value="#{sessaoMB.usuarioForm.senha}" />
				</div>
				<h:commandButton action="#{sessaoMB.entrar()}" value="Entrar" />
			</h:form>
		</div>
		
	</h:panelGroup>
</ui:composition>
</html>
