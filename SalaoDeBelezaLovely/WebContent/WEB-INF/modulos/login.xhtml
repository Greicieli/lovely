
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	
	
	<h:panelGroup rendered="#{! sessaoMB.estaLogado()}">
		
		<div class="form_login">
			<h:form>

				<div style="color: white;">
					<label style="margin-left: 50%">Login:</label>
					<h:inputText value="#{sessaoMB.usuarioForm.usuario}" style="-webkit-border-radius: 4px;
						-moz-border-radius: 4px;
						border-radius: 4px; margin-left:1%;" />
				</div>
				<div style="color: white;">
					<label>Senha:</label>
					<h:inputSecret value="#{sessaoMB.usuarioForm.senha}" style="-webkit-border-radius: 4px;
						-moz-border-radius: 4px;
						border-radius: 4px;margin-left:0%;" />
				</div>
				<h:commandButton action="#{sessaoMB.entrar()}" value="Entrar"  style="-webkit-border-radius: 4px;
						-moz-border-radius: 4px;
						border-radius: 4px;margin-left:5%;" />
				<h:commandButton action="/cadastroCliente.xhtml" value="Novo Cadastro"  style="-webkit-border-radius: 4px;
						-moz-border-radius: 4px;
						border-radius: 4px;margin-left:5%;" />
			</h:form>
		</div>
		
	</h:panelGroup>
</ui:composition>
</html>
