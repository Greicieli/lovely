<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">

		<div id="cadastro">
			<h:form>
				<h:messages />
				<h1>Cadastro de Clientes</h1>

				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome_id" />
					<h:inputText id="nome_id" value="#{clienteBean.cliente.nome}"
						required="true" requiredMessage="O nome é obrigatório!" />

					<h:outputLabel value="Telefone: " for="telefone_id" />
					<h:inputText id="telefone_id"
						value="#{clienteBean.cliente.telefone}" required="true"
						requiredMessage="O Telefone é obrigatório!" maxlength="15" />

					<h:outputLabel value="E-mail:" for="email_id" />
					<h:inputText id="email_id" value="#{clienteBean.cliente.email}"
						required="true" requiredMessage="O E-mail é obrigatório!" />


					<h:outputLabel value="Endereço:" for="endereco_id" />
					<h:inputText id="endereco_id"
						value="#{clienteBean.cliente.endereco}" required="true"
						requiredMessage="O endereço é obrigatório!" />

					<h:commandButton value="Listar Clientes"
						action="#{clienteBean.voltar}" immediate="true" />
					<h:commandButton value="Salvar" action="#{clienteBean.salvar}" />

				</h:panelGrid>
		</h:form>
		
		
		</div>
	</ui:define>
</ui:composition>

</html>
