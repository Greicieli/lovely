<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">

	<ui:define name="conteudo">

		<div id="listar">
		
				<h:outputLabel >Lista de Clientes</h:outputLabel>
		
		<div style="margin-left: 80%">
					<h:link outcome="/admin/cadastroCliente">
						<h:graphicImage value="#{resource['img/adicionar.png']}" 
							width="27" height="27" />
							</h:link>
					</div>
		<h:form>
		
			
			<h:dataTable border="1" value="#{clienteMb.clientes}" var="cliente">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{cliente.telefone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{cliente.email}">
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EndereÃ§o" />
					</f:facet>
					<h:outputText value="#{cliente.endereco}">
					</h:outputText>
				</h:column>

				<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink title="Editar" style="text-align: center"
								action="#{clienteMb.editar(cliente.idCliente)}">
								<div class="center">
									<h:graphicImage value="#{resource['img/editar.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
						<h:column>
							<h:commandLink title="Exluir"  style="text-align: center"
								action="#{clienteMb.excluir(cliente.idCliente)}"
								onclick="return confirm('Tem certeza que deseja excluir usuÃ¡rio &#34;#{funcionario.nome}&#34;?')">
								<div class="center">
									<h:graphicImage value="#{resource['img/delete.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
			</h:dataTable>
		</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
