<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		
		
		<div id="listar">
		<h:form>
			<h1>Lista de Clientes</h1>
			<h:messages />
			<h:dataTable border="1" value="#{clienteBean.clientes}" var="cliente">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{cliente.telefone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{cliente.email}">
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EndereÃ§o" />
					</f:facet>
					<h:outputText value="#{cliente.endereco}">
					</h:outputText>
				</h:column>

				<h:column>
					<h:commandLink action="#{clienteBean.alterar}" value="Alterar"
						title="Alterar">
						<f:setPropertyActionListener
							target="#{clienteBean.clienteSelecionado}"
							 value="#{cliente}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{clienteBean.excluir}" value="Excluir"
						title="Excluir">
						<f:setPropertyActionListener
							target="#{clienteBean.clienteSelecionado}" value="#{cliente}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
