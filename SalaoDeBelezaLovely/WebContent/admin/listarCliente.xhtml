<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="css/estilo.css" rel="stylesheet" />
	<!-- Latest compiled and minified CSS -->


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Salão de Beleza Lovely</title>
</h:head>
<h:body>
	<div id="logo">
	<form >
	<img src="img/logo.png" alt="" width="400px" height="200px"
					align="top" />	
	</form>	
	</div>
	<div id="fundo">
		<h:form>
			<div id="menu">
				
				<ul>
					<li><h:commandLink value="Home" 
							action="index.xhtml" /></li>
					<li><h:commandLink value="Produtos"
							action="#{produtoBean.novo}" /></li>
					<li><h:commandLink value="Agenda"/></li>
					<li><h:commandLink value="Clientes"
							action="#{clienteBean.novo}" /></li>
					<li><h:commandLink value="Funcionarios"
							action="#{funcionarioBean.novo}" /></li>

				</ul>
			</div>
		</h:form>
		
		
		<div id="listar">
		<h:form>
			<h1>Lista de Clientes</h1>
			<h:messages />
			<h:dataTable border="1" value="#{clienteBean.clientes}" var="cliente">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{cliente.telefone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{cliente.email}">
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Endereço" />
					</f:facet>
					<h:outputText value="#{cliente.endereco}">
					</h:outputText>
				</h:column>

				<h:column>
					<h:commandLink action="#{clienteBean.alterar}" value="Alterar"
						title="Alterar">
						<f:setPropertyActionListener
							target="#{clienteBean.clienteSelecionado}"
							 value="#{cliente}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{clienteBean.excluir}" value="Excluir"
						title="Excluir">
						<f:setPropertyActionListener
							target="#{clienteBean.clienteSelecionado}" value="#{cliente}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		</div>
	</div>
		<div id="rodape">
		<br></br>Lovely Salão de Beleza
		<br>Rua Bocaiuva, 1900<a id= "mapa" href="https://www.google.com.br/maps/place/Beiramar+Shopping+Center/@-27.5913708,-48.5398807,14z/data=!4m2!3m1!1s0x0:0x213691a7fa55d9a4?hl=pt-br" target="_blank"> Ver mapa</a>
		<br>Contato: (48) 3039-9078</br></br>
		</div>
</h:body>
</html>
