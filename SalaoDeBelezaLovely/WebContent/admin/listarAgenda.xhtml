<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">

	<ui:define name="conteudo">

		<div id="listar">
		
	
	<h:form>
	<h3 style="text-align: center;color: #CE9C15">Agendamentos</h3>
	
	<div style="margin-left: 93.5%">
					<h:link outcome="/admin/cadastroAgenda">
						<h:graphicImage value="#{resource['img/adicionar.png']}" 
							width="27" height="27" />
							</h:link>
					</div>
	
		<h:messages/>
		<h:dataTable styleClass="table table-striped" border="1" value="#{agendaBean.agendas}" var="agenda">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Marcada"/>
				</f:facet>
				<h:outputText value="#{agenda.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Hora Marcada"/>
				</f:facet>
				<h:outputText value="#{agenda.hora}">
					<f:convertDateTime pattern="HH:mm"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Funcionario"/>
				</f:facet>
				<h:outputText value="#{agenda.funcionario.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Cliente"/>
				</f:facet>
				<h:outputText value="#{agenda.cliente.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
							<h:commandLink title="Editar" style="text-align: center"
								action="#{agendaMb.editar(agenda.idAgendamento)}">
								<div class="center">
									<h:graphicImage value="#{resource['img/editar.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
						<h:column>
							<h:commandLink title="Exluir"  style="text-align: center"
								action="#{agendaMb.excluir(cliente.idAgendamento)}"
								onclick="return confirm('Tem certeza que deseja excluir agendamento &#34;#{cliente.nome}&#34;?')">
								<div class="center">
									<h:graphicImage value="#{resource['img/delete.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

					
			</h:column>
		</h:dataTable>
	</h:form>
	</div>
	
	</ui:define>
	</ui:composition>
</html>
