<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
	
	<div id="cadastro">
			<h:form>
				<h:messages />
				<h1>Cadastro de Produtos</h1>

				<h:panelGrid columns="2">
					<h:outputLabel value="Descrição:" for="decricao_id" />
					<h:inputText id="descricao_id"
						value="#{produtoMb.produto.descricao}" required="true"
						requiredMessage="A descrição é obrigatório!" />

					<h:outputLabel value="Valor: " for="valor_id" />
					<h:inputText id="valor_id" value="#{produtoMb.produto.valor}"
						required="true" requiredMessage="O valor é obrigatório!" />

					<h:outputLabel value="Quantidade:" for="quantidade_id" />
					<h:inputText id="quantidade_id"
						value="#{produtoMb.produto.quantidade}" required="true"
						requiredMessage="A quantidade é obrigatória!" />

					<h:commandButton value="Listar Produtos"
						action="#{produtoMb.voltar}" immediate="true" />
					<h:commandButton value="Enviar" action="#{produtoMb.salvar}" />


				</h:panelGrid>
			</h:form>
			</div>
	</ui:define>
</ui:composition>

</html>
