<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="css/estilo.css" rel="stylesheet" />
	<!-- Latest compiled and minified CSS -->


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Salão de Beleza Lovely</title>
</h:head>
<h:body>
	<div id="logo">
		<form>
			<img src="img/logo.png" alt="" width="400px" height="200px"
				align="top" />
		</form>
	</div>
	<div id="fundo">
		<h:form>
			<div id="menu">

				<ul>
					<li><h:commandLink value="Home" action="index.xhtml" /></li>
					<li><h:commandLink value="Produtos"
							action="#{produtoBean.novo}" /></li>
					<li><h:commandLink value="Agenda" action="#{agendaBean.novo}" /></li>
					<li><h:commandLink value="Clientes"
							action="#{clienteBean.novo}" /></li>
					<li><h:commandLink value="Funcionarios"
							action="#{funcionarioBean.novo}" /></li>

				</ul>
			</div>

		</h:form>
		<h:form>
			<div id="cadastro">
			<h:messages />
				<h1>Cadastro de Produtos</h1>

				<h:panelGrid columns="2">
					<h:outputLabel value="Descrição:" for="decricao_id" />
					<h:inputText id="descricao_id"
						value="#{produtoBean.produto.descricao}" required="true"
						requiredMessage="A descrição é obrigatório!" />

					<h:outputLabel value="Valor: " for="valor_id" />
					<h:inputText id="valor_id" value="#{produtoBean.produto.valor}"
						required="true" requiredMessage="O valor é obrigatório!" />

					<h:outputLabel value="Quantidade:" for="quantidade_id" />
					<h:inputText id="quantidade_id"
						value="#{produtoBean.produto.quantidade}" required="true"
						requiredMessage="A quantidade é obrigatória!" />

				<h:outputLabel value="Tipo de Prouto: " for="tipoDeProduto_id" />
					<h:selectOneMenu id="tipoDeProduto_id"
						value="#{produtoBean.produto.tipoDeProduto.idTipoDeProduto}">
						<f:selectItems value="#{produtoBean.listarTipoDeProdutos()}"
							var="tipoDeProduto" itemLabel="#{tipoDeProduto.tipoDeProduto}"
							itemValue="#{tipoDeProduto.idTipoDeProduto}" />
					</h:selectOneMenu>
					


					<h:commandButton value="Listar Produtos"
						action="#{produtoBean.voltar}" immediate="true" />
					<h:commandButton value="Enviar" action="#{produtoBean.salvar}" />


				</h:panelGrid>
			</div>

		</h:form>
	</div>
	<div id="rodape">
		<br></br>Lovely Salão de Beleza <br>Rua Bocaiuva, 1900<a
			id="mapa"
			href="https://www.google.com.br/maps/place/Beiramar+Shopping+Center/@-27.5913708,-48.5398807,14z/data=!4m2!3m1!1s0x0:0x213691a7fa55d9a4?hl=pt-br"
			target="_blank"> Ver mapa</a> <br>Contato: (48) 3039-9078</br></br>
	</div>


</h:body>

</html>
