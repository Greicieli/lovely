<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="css/estilo.css" rel="stylesheet" />
	<!-- Latest compiled and minified CSS -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Salão de Beleza Lovely</title>
</h:head>
<h:body>
	<div id="logo">
		<form>
			<img src="img/logo.png" alt="" width="400px" height="200px"
				align="top" />
		</form>
	</div>
	<div id="fundo">
		<h:form>
			<div id="menu">

				<ul>
					<li><h:commandLink value="Home" action="index.xhtml" /></li>
					<li><h:commandLink value="Produtos"
							action="#{produtoBean.novo}" /></li>
					<li><h:commandLink value="Agenda" 
							action="#{agendaBean.novo}" /></li>
					<li><h:commandLink value="Clientes"
							action="#{clienteBean.novo}" /></li>
					<li><h:commandLink value="Funcionarios"
							action="#{funcionarioBean.novo}" /></li>

				</ul>
			</div>

		</h:form>
			
		<div id= "cadastro">
					<script type="text/javascript">
			  		PrimeFaces.locales['tr'] = {
			        closeText: 'kapat',
			        prevText: 'geri',
			        nextText: 'ileri',
			        currentText: 'bugün',
			        monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
			            'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
			        monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
			            'Tem','Ağu','Eyl','Eki','Kas','Ara'],
			        dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
			        dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
			        dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
			        weekHeader: 'Hf',
			        firstDay: 1,
			        isRTL: false,
			        showMonthAfterYear: false,
			        yearSuffix: '',
			        month: 'Ay',
			        week: 'Hafta',
			        day: 'Gün',
			        allDayText : 'Tüm Gün'
			    };
			</script>
		<h:form>
		
				
		
			<h1>Agendamento</h1>
			<h:panelGrid  columns="2" >

			<h:outputLabel value="Cliente : " for="cliente_id"/>
			<h:selectOneMenu id="cliente_id" value="#{agendaBean.agenda.cliente.idCliente}">
				<f:selectItems value="#{agendaBean.listarClientes()}" var="cliente"
								itemLabel="#{cliente.nome}" itemValue="#{cliente.idCliente}"/>
			</h:selectOneMenu>
			
			
			<h:outputLabel value="Funcionario : " for="funcionario_id"/>
			<h:selectOneMenu id="funcionario_id" value="#{agendaBean.agenda.funcionario.idFuncionario}">
				<f:selectItems value="#{agendaBean.listarFuncionarios()}" var="funcionario"
								itemLabel="#{funcionario.nome}" itemValue="#{funcionario.idFuncionario}"/>
			</h:selectOneMenu>
			
						<h:outputLabel value="Data do Agendamento:" for="data_id"/>
						<h:inputText id="data_id" value="#{agendaBean.agenda.data}" required="true" requiredMessage="A data do Agendaento é obrigatória!" converterMessage="Formato de data inválido. Ex: 11/11/1111">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:inputText>
						
						
						<h:outputLabel value="Horario do Agendamento:" for="hora_id"/>
						<h:inputText id="hora_id" value="#{agendaBean.agenda.hora}" required="true" requiredMessage="O Horario do Agendamento é obrigatório!" converterMessage="Formato de hora inválido. Ex: 00:00:00">
							<f:convertDateTime pattern="HH:mm"/>
						</h:inputText>

				<h:outputLabel value="Procedimento:" for="procedimento_id"/>
						<h:inputText id="procedimento_id" value="#{agendaBean.agenda.procedimento}" required="true" requiredMessage="O Procedimento é obrigatório!"/>
					


				

				<h:commandButton value="Listar Agenda"
					action="#{agendaBean.voltar}" immediate="true" />
				<h:commandButton value="Salvar" action="#{agendaBean.salvar}" />

			</h:panelGrid>
		</h:form>
			</div>
	</div>
		<div id="rodape">
		<br></br>Lovely Salão de Beleza
		<br>Rua Bocaiuva, 1900<a id= "mapa" href="https://www.google.com.br/maps/place/Beiramar+Shopping+Center/@-27.5913708,-48.5398807,14z/data=!4m2!3m1!1s0x0:0x213691a7fa55d9a4?hl=pt-br" target="_blank"> Ver mapa</a>
		<br>Contato: (48) 3039-9078</br></br>
		</div>


</h:body>
</html>
