<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		
		<div id="cadastro">
			<h:form>
				<h:messages />
				<h1>Cadastro de Funcionarios</h1>

				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome_id" />
					<h:inputText id="nome_id"
						value="#{funcionarioBean.funcionario.nome}" required="true"
						requiredMessage="O nome é obrigatório!" />

					<h:outputLabel value="Função:  " for="funcao_id" />
					<h:inputText id="funcao_id"
						value="#{funcionarioBean.funcionario.funcao}" required="true"
						requiredMessage="O Telefone é obrigatório!" maxlength="15" />

					<h:outputLabel value="E-mail:" for="email_id" />
					<h:inputText id="email_id"
						value="#{funcionarioBean.funcionario.email}" required="true"
						requiredMessage="O E-mail é obrigatório!" />



					<h:commandButton value="Listar Funcionarios"
						action="#{funcionarioBean.voltar}" immediate="true" />
					<h:commandButton value="Salvar" action="#{funcionarioBean.salvar}" />

				</h:panelGrid>
			</h:form>
	</div>
	
			
	</ui:define>
</ui:composition>

</html>
