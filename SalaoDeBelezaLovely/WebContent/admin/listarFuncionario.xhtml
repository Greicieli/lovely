<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	
	<ui:define name="conteudo">
	
		<div id="listar">
		<h:form>
			<h1>Lista de Funcionarios</h1>
			<h:messages />
			<h:dataTable border="1" value="#{funcionarioMb.funcionarios}"
				var="funcionario">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{funcionario.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Função" />
					</f:facet>
					<h:outputText value="#{funcionario.funcao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{funcionario.email}">
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{funcionarioMb.editar(funcionario.idFuncionario)}" />
					
					<h:commandLink value="X" style="margin-left: 7%;" action="#{funcionarioMb.excluir(funcionario.idFuncionario)}"
					 onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{funcionario.nome}&#34;?')" />
					 
				</h:column>
					
			</h:dataTable>
		</h:form>
		
		</div>
	</ui:define>
</ui:composition>

</html>
