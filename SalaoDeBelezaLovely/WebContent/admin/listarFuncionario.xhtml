<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">

	<ui:define name="conteudo">

		<div id="listar">


			<h:outputLabel>Lista de Funcionarios</h:outputLabel>
			<button style="margin-left: 30%;background: #CE9C15;border-bottom: black;" type="button" class="btn btn-primary" data-toggle="modal"
				data-target=".bs-example-modal-sm">Adicionar</button>

			<div  class="modal fade bs-example-modal-sm" tabindex="-1"
				role="dialog" aria-labelledby="mySmallModalLabel">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						
						<div id="cadastro" style="margin-top: 20%;">
							<h:form>
								<h1>Cadastro de Funcionarios</h1>

								<h:panelGrid columns="2">
									<h:outputLabel value="Nome:" for="nome_id" />
									<h:inputText id="nome_id"
										value="#{funcionarioMb.funcionario.nome}" required="true"
										requiredMessage="O nome é obrigatório!" />

									<h:outputLabel value="Função:  " for="funcao_id" />
									<h:inputText id="funcao_id"
										value="#{funcionarioMb.funcionario.funcao}" required="true"
										requiredMessage="O Telefone é obrigatório!" maxlength="15" />

									<h:outputLabel value="E-mail:" for="email_id" />
									<h:inputText id="email_id"
										value="#{funcionarioMb.funcionario.email}" required="true"
										requiredMessage="O E-mail é obrigatório!" />



									<h:commandButton value="Salvar"
										action="#{funcionarioMb.salvar()}" />

								</h:panelGrid>
							</h:form>
						</div>
					</div>
				</div>
			</div>


			<h:form>


				<div class="table-overflow">
					<h:dataTable styleClass="table table-striped" border="1"
						value="#{funcionarioMb.funcionarios}" var="funcionario">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{funcionario.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Função" />
							</f:facet>
							<h:outputText value="#{funcionario.funcao}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail" />
							</f:facet>
							<h:outputText value="#{funcionario.email}">
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink title="Editar" style="text-align: center"
								action="#{funcionarioMb.editar(funcionario.idFuncionario)}">
								<div class="center">
									<h:graphicImage value="#{resource['img/editar.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
						<h:column>
							<h:commandLink title="Exluir" style="text-align: center"
								action="#{funcionarioMb.excluir(funcionario.idFuncionario)}"
								onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{funcionario.nome}&#34;?')">
								<div class="center">
									<h:graphicImage value="#{resource['img/delete.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>

					</h:dataTable>
				</div>
			</h:form>

		</div>
	</ui:define>
</ui:composition>

</html>
