<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">

	<ui:define name="conteudo">
<h:form>
		<div id="listar">


			<h3 style="text-align: center;color: #CE9C15">Funcionários</h3>
			<div style="margin-left: 93.5%">
					<h:link title="Cadastrar Funcionário" outcome="/admin/cadastroFuncionario">
						<h:graphicImage value="#{resource['img/adicionar.png']}" 
							width="27" height="27" />
							</h:link>
					</div>
			
			


			
					<h:dataTable styleClass="table table-striped" border="1"
						value="#{funcionarioMb.funcionarios}" var="funcionario">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{funcionario.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Função" />
							</f:facet>
							<h:outputText value="#{funcionario.funcao}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail" />
							</f:facet>
							<h:outputText value="#{funcionario.email}">
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink  title="Editar" style="text-align: center"
								action="#{funcionarioMb.editar(funcionario.idFuncionario)}">
								<div class="center">
									<h:graphicImage value="#{resource['img/editar.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
						<h:column>
							<h:commandLink title="Exluir" style="text-align: center"
								action="#{funcionarioMb.excluir(funcionario.idFuncionario)}"
								onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{funcionario.nome}&#34;?')">
								<div class="center">
									<h:graphicImage value="#{resource['img/delete.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>

					</h:dataTable>
				</div>
			</h:form>

	
	</ui:define>
</ui:composition>

</html>
