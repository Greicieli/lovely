<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
	<div id="listar">
				
				
					<h1>Lista de Produtos</h1>
				<div style="margin-left: 80%">
					<h:link outcome="/admin/cadastroProduto">
						<h:graphicImage value="#{resource['img/adicionar.png']}" 
							width="27" height="27" />
							</h:link>
					</div>
					<h:form>
					<div class="table-overflow">
					
					<h:dataTable border="1" value="#{produtoMb.produtos}" var="produto">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{produto.descricao}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:outputText value="#{produto.valor}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Quantidade" />
							</f:facet>
							<h:outputText value="#{produto.quantidade}" />
						</h:column>


						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink title="Editar" style="text-align: center"
								action="#{funcionarioMb.editar(funcionario.idFuncionario)}">
								<div class="center">
									<h:graphicImage value="#{resource['img/editar.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
						<h:column>
							<h:commandLink title="Exluir"  style="text-align: center"
								action="#{funcionarioMb.excluir(funcionario.idFuncionario)}"
								onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{funcionario.nome}&#34;?')">
								<div class="center">
									<h:graphicImage value="#{resource['img/delete.png']}" alt=""
										width="27" height="27" />
								</div>
							</h:commandLink>

						</h:column>
					</h:dataTable>
					</div>
				</h:form>
			</div>
		
	</ui:define>
</ui:composition>

</html>
