<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">


		<h:form>
			<h1>Lista de Tipo De Produto</h1>
			<h:messages />
			<h:dataTable border="1" value="#{tipoDeProdutoBean.tipoDeProdutos}" var="tipoDeProduto">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo de produto" />
					</f:facet>
					<h:outputText value="#{tipoDeProduto.tipoDeProduto}" />
				</h:column>

				<h:column>
					<h:commandLink action="#{tipoDeProdutoBean.alterar}"
						value="Alterar" title="Alterar">
						<f:setPropertyActionListener
							target="#{tipoDeProdutoBean.tipoDeProdutoSelecionado}"
							value="#{tipoDeProduto}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{tipoDeProdutoBean.excluir}"
						value="Excluir" title="Excluir">
						<f:setPropertyActionListener
							target="#{tipoDeProdutoBean.tipoDeProdutoSelecionado}"
							value="#{tipoDeProduto}" />
					</h:commandLink>
				</h:column>
		</h:form>
		
		
		</ui:define>
</ui:composition>

</html>
