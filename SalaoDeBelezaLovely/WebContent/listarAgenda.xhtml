<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">

	<ui:define name="conteudo">

		<div id="listar">
		
	
	<h:form>
	<h1>Lista de Agendamento</h1>
		<h:messages/>
		<h:dataTable border="1" value="#{agendaBean.agendas}" var="agenda">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Marcada"/>
				</f:facet>
				<h:outputText value="#{agenda.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Hora Marcada"/>
				</f:facet>
				<h:outputText value="#{agenda.hora}">
					<f:convertDateTime pattern="HH:mm"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Funcionario"/>
				</f:facet>
				<h:outputText value="#{agenda.funcionario.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Cliente"/>
				</f:facet>
				<h:outputText value="#{agenda.cliente.nome}"/>
			</h:column>
			<h:column>
				<h:commandLink action="#{agendaBean.alterar}" value="Alterar" title="Alterar">
					<f:setPropertyActionListener target="#{agendaBean.agendaSelecionada}" value="#{agenda}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="#{agendaBean.excluir}" value="Excluir" title="Excluir">
					<f:setPropertyActionListener target="#{agendaBean.agendaSelecionada}" value="#{agenda}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	</div>
	
	</ui:define>
	</ui:composition>
</html>
